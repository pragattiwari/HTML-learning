<!DOCTYPE html>
<html>

<head>
  <!--Internal CSS-->
  <style>
    body {
      background-color: lightblue;
    }

    h1 {
      color: white;
      text-align: center;
    }

    /* This is CSS comment by Khushbooo
    
    on hover(going over the h1 element) you h1 tag will change its properties by the listed properties inside h1:hover*/
    h1:hover {
        color: black;
        font-size: 100px;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>

<body>

  <h1>My First CSS Example</h1>
  <p>This is a paragraph.</p>

</body>

</html>
