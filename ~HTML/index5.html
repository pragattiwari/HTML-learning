<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Headers</title>
</head>

<body>
    <table>
        <caption>
            Student Data
        </caption>
        <tr> <!--This is Table Row Tag-->
            <th> <!--This is Table Header Tag-->
                Name
            </th>
            <th><!--This is Table Header Tag-->
                Roll No
            </th> <!--This is Table Header Tag-->
        </tr> <!--This is Table Row Tag-->

        <tr> <!--This is Table Row Tag-->

            <th> <!--This is Table Header Tag-->
                Pragat
            </th> <!--This is Table Header Tag-->
            <th> <!--This is Table Header Tag-->
                1998
            </th> <!--This is Table Header Tag-->

        </tr> <!--This is Table Row Tag-->

        <tr> <!--This is Table Row Tag-->

            <th> <!--This is Table Header Tag-->
                Praveen
            </th> <!--This is Table Header Tag-->
            <th> <!--This is Table Header Tag-->
                1800
            </th> <!--This is Table Header Tag-->

        </tr> <!--This is Table Row Tag-->

    </table>
</body>

</html>
